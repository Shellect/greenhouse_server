services:
  postgres:
    image: postgres:16-alpine
    container_name: greenhouse-db
    environment:
      POSTGRES_USER: greenhouse
      POSTGRES_PASSWORD: greenhouse
      POSTGRES_DB: greenhouse
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U greenhouse -d greenhouse"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: greenhouse-api
    env_file: ./.docker/.env
    volumes:
      - ./src:/app/src:ro
      - ./alembic:/app/alembic:ro
      - ./alembic.ini:/app/alembic.ini:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "/app/src/healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  nginx:
    image: nginx:alpine
    container_name: greenhouse-nginx
    volumes:
      - ./.docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./static:/usr/share/nginx/html:ro
    ports:
      - "8000:80"
    depends_on:
      api:
        condition: service_healthy

volumes:
  postgres_data:
